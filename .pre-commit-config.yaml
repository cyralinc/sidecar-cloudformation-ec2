repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/aws-cloudformation/cfn-lint
    rev: v0.80.2  # The version of cfn-lint to use
    hooks:
        - id: cfn-lint
          files: .*\.(json|yaml|yml)$
